<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Fare Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Taxi Fare Calculator</h1>
    <form id="taxi-form">
      <div class="form-group">
        <label for="distance">Distance (in km):</label>
        <input type="number" id="distance" placeholder="Enter distance" required>
      </div>
      <div class="form-group">
        <label for="waiting-time">Waiting Time (in minutes):</label>
        <input type="number" id="waiting-time" placeholder="Enter waiting time" required>
      </div>
      <button type="button" onclick="calculateFare()">Calculate Fare</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
